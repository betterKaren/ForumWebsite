<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/" style="font-size: 16px">Home</a>
    <button class="navbar-toggler" type="button" (click)="navbarCollapsed=!navbarCollapsed" [attr.aria-expanded]="!navbarCollapsed"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/posts">All Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/share">Write Your Post</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0" #f="ngForm" (ngSubmit)="search(f)">
        <input class="form-control mr-sm-2" type="search" name="query" ngModel placeholder="Search" aria-label="Search" required>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

<!--      <div class="alert alert-warning" role="alert" *ngIf="!result">Sorry, posts not found! Please try again!</div>-->
      <div *ngIf="result">
        <li *ngFor="let result of results">{{result.Title}}</li>
      </div>

  </nav>

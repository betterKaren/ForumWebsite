<div class="app-posts-page">
  <!--  <div class="row justify-content-md-center">-->

  <!--  </div>-->

  <div class="container-fluid text-center">
    <div style="padding-top: 15px; font-family: Oswald; font-size: 30px; color: navy">All Posts</div>
  </div>

  <div class="container align-content-center">
    <div *ngFor="let post of posts"
         [class.selected]="post === selectedPost"
         (click)="onSelect(post)">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.Title}}</h5>
          <div *ngIf="selectedPost && post.PostID === selectedPost.PostID">
            <div style="font-size: 18px">{{selectedPost.Content}}</div>
            <div style="font-size: 12px; padding-top: 5px">Posted at: {{selectedPost.PostTime}}
              by {{post.UserName}}</div>
          </div>
          <span class="card-text">{{post.LikeNo}}
            <span style="color: #ee4049; font-size: 15px;">
                <fa-icon [icon]="['far', 'thumbs-up']"></fa-icon>
              </span>
            </span>
          <span class="card-text" style="padding-left: 20px">{{post.DislikeNo}}
            <span style="color: #15252e; font-size: 15px;">
                <fa-icon [icon]="['far', 'thumbs-down']"></fa-icon>
              </span>
            </span>
          <span class="card-text" style="padding-left: 20px">{{post.CommentNo}}
            <span style="color: #62beee; font-size: 15px;">
              <fa-icon [icon]="['far', 'comment-alt']"></fa-icon>
              </span>
            </span>
        </div>
      </div>
    </div>
  </div>

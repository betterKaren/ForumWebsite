<div class="app-share-page">
  <div class="row justify-content-md-center">
    <h5 style="padding-top: 15px">Feel free to share your ideas!</h5>
  </div>
  <div class="container justify-content-sm-center">
    <form name="contact_form" class="default-form contact-form" (ngSubmit)="submitForm()" action="../../../../../php/addData.php" method="post">
      <div class="form-group">
        <div class="form-group">
          <label for="user_id">UserID</label>
          <input class="title" class="form-control" placeholder="Your UVa ID" required="" name="user_id" id="user_id">
        </div>
        <div class="form-group">
          <label for="user_name">UserName</label>
          <input class="title" class="form-control" placeholder="User Name You Want to show" name="user_name" id="user_name">
        </div>

        <label for="post_title">Title</label>
        <input type="title" class="form-control" placeholder="Post Title" required="" name="post_title" id="post_title">
      </div>
      <div class="form-group">
        <label for="post_details">Details</label>
        <textarea class="form-control" placeholder="Post Details" rows="4" required="" name="post_details" id="post_details"></textarea>
      </div>
      <!--      <div class="form-group form-check">-->
      <!--        <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
      <!--&lt;!&ndash;        <label class="form-check-label" for="exampleCheck1">Anonymous Post</label>&ndash;&gt;-->
      <!--      </div>-->


      <button type="submit" class="btn btn-primary" style="float:left">Submit</button>
      <button type="clear" class="btn btn-light" style="float:left;margin-left:10px;">Clear</button>
    </form>
  </div>
</div>

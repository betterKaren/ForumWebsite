<div class="app-share-page">
  <div class="row justify-content-md-center">
    <h5 style="padding-top: 15px">Feel free to share your ideas!</h5>
  </div>
  <div class="container justify-content-sm-center">
    <div [formGroup]="postForm" (ngSubmit)="submitForm(postForm.value)">
      <div>
        <label>UserID</label>
        <input id="UserID" type="text" placeholder="Your UVa ID" required="" formControlName="UserID">
      </div>
      <div>
        <label>UserName</label>
        <input id="UserName" type="text" placeholder="User Name You Want to show" formControlName="UserName">
      </div>
      <div>
        <label>Title</label>
        <input id="Title" type="text" placeholder="Post Title" required="" formControlName="Title">
      </div>
      <div>
        <label>Details</label>
        <input id="Details" type="text" placeholder="Post Details" rows="4" required="" formControlName="Content">
      </div>
      <button type="button" class="btn btn-primary" style="float:left" (click)="submitForm(postForm)">Submit</button>

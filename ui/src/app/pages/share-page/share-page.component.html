<div class="app-share-page">
  <div class="row justify-content-md-center">
    <h5>Feel free to share your ideas!</h5>
  </div>
  <div class="container justify-content-sm-center">
    <form>
      <div class="form-group">
        <label for="exampleInputTitle">Title</label>
        <input type="title" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp">
        <small id="titleHelp" class="form-text text-muted">Please input the title of your post.</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Details</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Anonymous Post</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="clear" class="btn btn-light">Clear</button>
    </form>
  </div>
</div>
